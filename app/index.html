<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>
    <div align="center">
    <div class="uk-width-3-4@s uk-text-center uk-padding-small">
        <span uk-icon="icon: lock; ratio: 3"></span>
        <div class="uk-container uk-container-large">
            <h1 class="uk-heading uk-padding-small">Password Generator</h1>
            <p class="uk-text-italic uk-text-small">Select the difficulty you would like with the slider &
                instantly generate a secure password for any account. This code is publicly available for
                inspection @ Github</p>
            <input class="uk-input" type="text" id="password"
                placeholder='Please choose your settings & click the generate password button.' />
            <div class="uk-padding-small">Difficulty Level: <span id="difficulty"></span></div>
            <input class="uk-range uk-padding-small" uk-text-size="small" type="range" id="length" value="12" min="6" max="55" /><br>
            <div class="uk-padding-small" id="settings">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked />
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked /><br><br>
            </div>
            <button id="generate" class="uk-button uk-button-primary"> Generate Password <span uk-icon="heart"></span></button>
            <button class="demo uk-button uk-button-success" id="copy" type="button">Copy Password <span uk-icon="plus-circle"></span> </button>
        </div>
    </div>
</div>

    <script src="js/util.js"></script>
    <script src="js/generator.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
